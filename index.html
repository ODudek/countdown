<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,900" rel="stylesheet">

<style>
    html, body {
        height: 100%;
    }

    h1 {
        font-size: 30vw;
        text-align: center;
        line-height: 200%;
        display: block;
        font-family: 'Fira Sans', sans-serif;
        font-weight: bold;
    }

    h1.warning {
        color: red;
    }
</style>
<h1></h1>
<script>
    const LIMIT = 10 * 60 * 1000;
    const SECOND = 1000;

    let currentTime = 0;
    let $place = document.querySelector('h1');

    function display(seconds) {
        $place.innerText = formatSecond(seconds);
    }

    function warning() {
        $place.classList.add('warning');
    }

    function formatSecond(seconds) {
        let minutesToDisplay = Math.floor(seconds / 60 / SECOND);
        let secondsToDisplay = (seconds / SECOND) % (60);
        return String(minutesToDisplay).padStart(2, '0')
            + ':'
            + String(secondsToDisplay).padStart(2, '0');
    }

    function getCurrentTime() {
        return LIMIT - currentTime;
    }

    let clock = setInterval(function () {
        currentTime += SECOND;
        display(getCurrentTime());

        if (currentTime > LIMIT - SECOND) {
            clearInterval(clock);
            warning()
        }
    }, SECOND);

    display(getCurrentTime());
</script>
